<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>
<body>
<th:block th:fragment="slider">
    <!-- Start Slider Area -->
    <section id="slider_area" class="text-center">
        <div class="slider_active owl-carousel">
            <div class="single_slide"
                 style="background-image: url(/img/slider/1.jpg); background-size: cover; background-position: center;">
                <div class="container">
                    <div class="single-slide-item-table">
                        <div class="single-slide-item-tablecell">
                            <div class="slider_content text-left slider-animated-1">
                                <p class="animated">Personalised</p>
                                <h1 class="animated">best shopping</h1>
                                <h4 class="animated">Big Sale of This Week 50% off</h4>
                                <a href="#" class="btn main_btn animated">shop now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="single_slide"
                 style="background-image: url(/img/slider/2.jpg); background-size: cover; background-position: center ;">
                <div class="container">
                    <div class="single-slide-item-table">
                        <div class="single-slide-item-tablecell">
                            <div class="slider_content text-center slider-animated-2">
                                <p class="animated">Wall Stickers</p>
                                <h1 class="animated">popular style</h1>
                                <h4 class="animated">Big Sale of This Week 50% off</h4>
                                <a href="#" class="btn main_btn animated">shop now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="single_slide"
                 style="background-image: url(/img/slider/3.jpg); background-size: cover; background-position: center ;">
                <div class="container">
                    <div class="single-slide-item-table">
                        <div class="single-slide-item-tablecell">
                            <div class="slider_content text-right slider-animated-3">
                                <p class="animated">Decals</p>
                                <h1 class="animated">popular style</h1>
                                <h4 class="animated">Big Sale of This Week 50% off</h4>
                                <a href="#" class="btn main_btn animated">shop now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Slider Area -->
</th:block>
</body>
</html>
