<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <div th:replace="fragments :: style"/>
</head>

<body>

<div class="container-fluid" style="margin-top:80px">
  <div th:replace="fragments/header-top::header-top"></div>


  <div class="site-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post"  th:object="${cart}" th:action="@{/cart/recalculate}">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="product-No">No.</th>
                <th class="product-thumbnail">Image</th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-total">Total</th>
                <th class="product-remove">Remove</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="cartItem, i : *{itemsList}">
                <td class="product-No"  th:text="${i.count}"></td>
                <td class="product-thumbnail">
                  <img th:src="@{/images/{image} (image=${cartItem.product.image})}" alt="Image" class="cp_img"  style="width: auto;height: 200px;">
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black" th:text="${cartItem.product.name}"></h2>
                </td>
                <td th:text="${cartItem.product.price}"></td>
                <td>
                  <div class="input-group mb-3" style="max-width: 120px;">
                    <input type="number" value="1" size="2" class="quantity text-center">
                  </div>
                </td>
                <td th:text="${cartItem.totalPrice}"></td>
                <td><a class="btn btn-default cp_remove" th:href="@{/cart/remove/{productId} (productId=${cartItem.product.id})}"><i class="fa fa-trash"></i></a></td>


              </tr>

              </tbody>
            </table>
          </div>
          <input type="submit" class="btn border-btn" value="Przelicz koszyk">
        </form>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-6">
              <button class="btn border-btn" onclick="window.location='/'">Continue Shopping</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label class="text-black h4" for="coupon">Coupon</label>
              <p>Enter your coupon code if you have one.</p>
            </div>
            <div class="col-md-8 mb-3 mb-md-0">
              <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
            </div>
            <div class="col-md-4">
              <button class="btn border-btn btn-sm px-4">Apply Coupon</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-5">
          <div class="row justify-content-end">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12 text-right border-bottom mb-5">
                  <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <span class="text-black">Subtotal</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">$230.00</strong>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-6">
                  <span class="text-black">Total</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">$230.00</strong>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="btn border-btn btn-lg btn-block" onclick="window.location='checkout.html'">Proceed To Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments :: js_scripts"/>
</body>

</html>
